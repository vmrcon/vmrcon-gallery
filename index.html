<!DOCTYPE html>
<html lang="en-us" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@vmrcon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Gabarito", "sans-serif"],
            },
            colors: {
              brand: {
                blue: "#2563EB",
                light: "#EFF6FF",
                text: "#1E293B",
              },
            },
            boxShadow: {
              card: "0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -5px rgba(0, 0, 0, 0.04)",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  </head>
  <body class="text-slate-800 antialiased min-h-screen flex flex-col">
    <div id="ambient-bg">
      <div class="glow-point" id="cursor-glow"></div>
    </div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-40 bg-white py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <div
            class="flex-shrink-0 flex items-center gap-0.5 cursor-pointer select-none"
            onclick="window.location.reload()"
          >
            <span
              class="text-3xl font-bold tracking-tighter text-slate-900 hover-jump"
              >v</span
            >
            <span
              class="text-3xl font-bold tracking-tighter text-slate-900 hover-jump"
              >m</span
            >
            <span
              class="text-3xl font-bold tracking-tighter text-slate-900 hover-jump"
              >r</span
            >
            <span
              class="text-3xl font-bold tracking-tighter text-slate-900 hover-jump"
              >c</span
            >
            <span
              class="text-3xl font-bold tracking-tighter text-slate-900 hover-jump"
              >o</span
            >
            <span
              class="text-3xl font-bold tracking-tighter text-slate-900 hover-jump"
              >n</span
            >
          </div>

          <!-- Desktop Nav -->
          <!--
                <div class="hidden sm:flex items-center space-x-2">
                    <a href="#" class="text-slate-600 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="#" class="bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-sm font-semibold">Gallery</a>
                </div>
            -->

          <!-- User Profile with Animation -->
          <div class="flex-shrink-0 profile-container relative z-10">
            <div
              class="h-10 w-10 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500 p-[2px] cursor-pointer transition-all duration-300 hover:scale-110 hover:rotate-6 profile-glow"
            >
              <img
                class="h-full w-full rounded-full object-cover border-2 border-white"
                src="./assets/img/profile.png"
                alt="Profile"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="flex-grow flex flex-col items-center justify-start pt-8 pb-12 px-4 sm:px-6"
    >
      <div class="text-center max-w-3xl mx-auto mb-8 animate-fade-in-up">
        <h1
          class="text-4xl sm:text-5xl font-medium text-slate-900 mb-4 tracking-tight"
        >
          Welcome to my Gallery
        </h1>
        <p class="text-lg text-slate-600 leading-relaxed mb-8">
          All the images below are generated by artificial intelligence (Nano
          Banana Pro). Explore, have fun, feel free to download any of them and
          use them (responsibly) in your projects.
        </p>

        <div
          class="flex flex-col sm:flex-row gap-4 justify-center items-center"
        >
          <button
            onclick="downloadAll()"
            class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full transition-all shadow-lg shadow-blue-500/30 active:scale-95"
          >
            Download all Images
          </button>
          <button
            onclick="openHistory()"
            class="w-full sm:w-auto bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold py-3 px-8 rounded-full transition-all active:scale-95"
          >
            Access Favorites History
          </button>
        </div>
      </div>

      <!-- Gallery Section -->
      <div
        class="relative w-full max-w-5xl mx-auto mb-8 flex flex-col items-center"
      >
        <div class="card-stack" id="cardStack">
          <!-- Cards will be injected here by JS -->
        </div>

        <!-- Progress Bar -->
        <div
          class="w-full max-w-md mt-10 h-3 bg-slate-200 rounded-full overflow-hidden shadow-inner"
        >
          <div
            id="progressFill"
            class="h-full bg-blue-600 rounded-full progress-fill w-0"
          ></div>
        </div>
      </div>
    </main>

    <!-- Lightbox Modal -->
    <div
      id="lightbox"
      class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300"
    >
      <!-- Blur Overlay -->
      <div
        class="absolute inset-0 lightbox-overlay"
        onclick="closeLightbox()"
      ></div>
      <div class="absolute inset-0 flex items-center justify-center p-4">
        <button
          onclick="prevImage()"
          class="absolute left-4 md:left-8 z-50 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white p-4 rounded-full transition-all transform hover:scale-110"
        >
          <i class="fa-solid fa-chevron-left text-2xl"></i>
        </button>

        <!-- Main Modal Content -->
        <div
          class="relative w-full max-w-5xl max-h-[85vh] flex flex-col items-center justify-center transform transition-transform duration-300 scale-90"
          id="lightboxContent"
        >
          <div
            class="relative w-full h-full rounded-3xl overflow-hidden shadow-2xl bg-slate-900 ring-1 ring-white/10"
          >
            <img
              id="lightboxImg"
              src=""
              alt="Expanded View"
              class="w-full h-full object-contain max-h-[80vh]"
            />
            <!-- Overlay Controls (Top Right) -->
            <div class="absolute top-4 right-4 flex gap-3">
              <button
                onclick="downloadCurrent()"
                class="w-12 h-12 bg-white/90 hover:bg-white text-slate-900 rounded-full flex items-center justify-center shadow-lg transition-all hover:scale-105 active:scale-95 group"
              >
                <i
                  class="fa-solid fa-download text-lg group-hover:text-blue-600"
                ></i>
              </button>
              <button
                onclick="toggleFavorite()"
                class="w-12 h-12 bg-white/90 hover:bg-white text-slate-900 rounded-full flex items-center justify-center shadow-lg transition-all hover:scale-105 active:scale-95 group"
              >
                <i
                  id="lightboxHeart"
                  class="fa-regular fa-heart text-lg group-hover:text-red-500"
                ></i>
              </button>
            </div>
            <!-- Close Button -->
            <button
              onclick="closeLightbox()"
              class="absolute top-4 left-4 w-10 h-10 bg-black/50 hover:bg-black/70 text-white rounded-full flex items-center justify-center transition-colors"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <!-- Next Button -->
        <button
          onclick="nextImage()"
          class="absolute right-4 md:right-8 z-50 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white p-4 rounded-full transition-all transform hover:scale-110"
        >
          <i class="fa-solid fa-chevron-right text-2xl"></i>
        </button>
      </div>
    </div>

    <!-- Favorites History Modal -->
    <div
      id="historyModal"
      class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300"
    >
      <!-- Backdrop -->
      <div
        class="absolute inset-0 bg-black/50 backdrop-blur-sm"
        onclick="closeHistory()"
      ></div>
      <!-- Modal Panel -->
      <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
          class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl flex flex-col max-h-[80vh] transform transition-transform duration-300 scale-95"
          id="historyContent"
        >
          <div
            class="flex justify-between items-center p-6 border-b border-slate-100"
          >
            <h2 class="text-2xl font-bold text-slate-800">Favorites History</h2>
            <button
              onclick="closeHistory()"
              class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded-full transition-colors text-sm"
            >
              Close
            </button>
          </div>
          <!-- Content Area -->
          <div class="p-6 overflow-y-auto flex-grow">
            <div id="favoritesList" class="grid grid-cols-1 gap-4">
              <!-- Favorites injected here -->
            </div>
            <div
              id="emptyHistory"
              class="hidden flex flex-col items-center justify-center py-10 text-slate-400"
            >
              <i class="fa-regular fa-heart text-4xl mb-3"></i>
              <p>No favorites yet. Go explore!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-lg translate-y-20 opacity-0 transition-all duration-300 z-50"
    >
      <span id="toastMsg">Action completed</span>
    </div>

    <script src="./assets/js/script.js" type="text/javascript" defer></script>
  </body>
</html>
